<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Typing Speed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="test" placeholder="start typing..." >
        <div class="report">
            <div class="speed-box">
                <span class="speed" id="speed">
                    0
                </span>
                <span class="speed">
                    wpm
                </span>
            </div>
            <div class="words-box">
                <span class="words" id="words">
                    0
                </span>
                <span class="words">
                    words
                </span>
            </div>
            <div class="time-box">
                <span class="time" id="time">
                    0
                </span>
                <span class="time">
                    sec
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
